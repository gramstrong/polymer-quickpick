<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-quickpick-demo</title>
    <meta name="description" content="polymer-quickpick-demo description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/src/polymer-quickpick/polymer-quickpick.html">
  </head>
  <body>
      <script>
          function submitQuickPick(selector){
              var quickPick = document.querySelector(selector);
              quickPick.validate();
          }
      </script>

      <h2>Multi-select</h2>
      <polymer-quickpick
            id="multiQuickPick"
            quick-pick-title="Ownership"
            quick-pick-items='[
                {
                    "title": "Federal",
                    "value": {
                        "ID": "1"
                    }
                },
                {
                    "title": "State",
                    "value": {
                        "ID": "2"
                    }
                },
                {
                    "title": "County",
                    "value": {
                        "ID": "3"
                    }
                },
                {
                    "title": "City/Municipality",
                    "value": {
                        "ID": "4"
                    }
                },
                {
                    "title": "Private",
                    "value": {
                        "ID": "5"
                    }
                },
                {
                    "title": "Other",
                    "value": {
                        "ID": "6"
                    }
                },
                {
                    "title": "Industrial",
                    "value": {
                        "ID": "7"
                    }
                }
            ]'
            is-required
            multi
      ></polymer-quickpick>
      <br>
      <br>
      <button onclick="submitQuickPick('#multiQuickPick')">Submit</button>

      <h2>Single select</h2>
      <polymer-quickpick
            id="singleQuickPick"
            quick-pick-title="Ownership"
            quick-pick-items='[
                {
                    "title": "Federal",
                    "value": {
                        "ID": "1"
                    }
                },
                {
                    "title": "State",
                    "value": {
                        "ID": "2"
                    }
                },
                {
                    "title": "County",
                    "value": {
                        "ID": "3"
                    }
                },
                {
                    "title": "City/Municipality",
                    "value": {
                        "ID": "4"
                    }
                },
                {
                    "title": "Private",
                    "value": {
                        "ID": "5"
                    }
                },
                {
                    "title": "Other",
                    "value": {
                        "ID": "6"
                    }
                },
                {
                    "title": "Industrial",
                    "value": {
                        "ID": "7"
                    }
                }
            ]'
            is-required
      ></polymer-quickpick>
      <br />
      <br />
      <button onclick="submitQuickPick('#singleQuickPick')">Submit</button>
  </body>
</html>
