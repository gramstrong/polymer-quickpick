<dom-module id="drop-down">
  <template>
    <style>
    .drop-down {
        position: relative;
        display: none;
        position: absolute;
        width: 150px;
        z-index: 0;
        border: 1px solid #000000;
    }

    .drop-down-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
    }

    .drop-down.active {
        display: block;
        z-index: 1;
    }
    </style>
    <template is="dom-if" if="{{isActive}}" restamp="true">
      <div class$="{{dropDownClasses(isActive)}}">
        <content class="dropdown-content"></content>
      </div>
    </template>
  </template>

  <script>

    Polymer({
      is: 'drop-down',
      properties: {
        isActive: {
            type: Boolean,
            value: false
        }
      },

      dropDownClasses: function(isActive) {
        return isActive ? 'active' : '';
      }
    });
  </script>
</dom-module>
