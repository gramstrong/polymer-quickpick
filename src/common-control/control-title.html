
<dom-module id="control-title">
  <template>
    <style include="common-control-styles">
    .title {
        display: block;
        padding-bottom: 10px;
    }
    .title.required-title:before {
        content: "*";
        font-weight: 600;
        color: #D60404;
    }
    .title.error-title {
        font-weight: 600;
        color: #D60404;
    }
    </style>
    <span class$="title [[_setErrorTitle(isError, isRequired)]]">[[controlTitle]]</span>
  </template>
  <script>
    Polymer({
      is: 'control-title',
      properties: {
        controlTitle: {
            type: String,
            value: ''
        },
        isError: {
          type: Boolean,
          value: false,
          observer: '_setIsError'
        },
        isRequired: {
          type: Boolean,
          value: false
        }
      },

      _setErrorTitle: function(newIsError, newIsRequired){
        var errorClass = newIsError ? 'error-title' : '';
        var requiredClass = newIsRequired ? 'required-title' : '';

        return [errorClass, requiredClass].join(' ');
      },

      _setIsError: function(newIsError){
        this.isError = this.isRequired ? newIsError : false;
      }
    });
  </script>
</dom-module>
